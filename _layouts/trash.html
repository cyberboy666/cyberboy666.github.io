layout: page

{{ content }}

{% assign articles = site.articles | sort: 'title' %}

	{% for item in articles reversed %}
		{% if item.type == page.type %}
                
                <details>
                        <summary> {{ item.title }} - {{item.film-title}} </summary>
                        
                        {{item.content}}
                        
                    </details>
		{% endif %}
	{% endfor %}
