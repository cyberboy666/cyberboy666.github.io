---
layout: page
---

{% assign articles = site.articles | sort: 'code' %}

<div class="intro">
	{{ content }}
</div>
<ul>
	{% for item in articles %}
		{% if item.type == page.type %}
			<li>
				<a href="{{ site.url }}/{{ item.type }}/{{ item.code }}">{{ item.code }} - {{ item.title }}</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
